<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="odin" src="images/odin-logo.png">  
            <p>ODIN</p>
        </div>
        <img src="images/greenplant.avif">
        <div class="photo-credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a></p>
        </div>
    </div>
    <div class="container-2">
        <div class="info">
            <p>This is not a real online service! You know you need something<br/> like this in your life to help you realize your deepest dreams.<br/> 
                Sign up <i>now</i> to get started.<br/><br/> You <i>know</i> you want to.</p>
        </div>
        <div class="form">
            <form id="signup-form">
                <p>Let's do this!</p>
                <section>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" placeholder="John" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" placeholder="Doe" required>
                    </div>
                </section>
                <section>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@deermail.com" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="please enter a valid 10-digit phone number" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" required>
                    </div>
                </section>
                <section>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="32" placeholder="must be 8-32 characters in length" required>
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="must be 8-32 characters in length" required>
                    </div>
                </section>
            </form>
        </div>
        <div class="button">
            <button form="signup-form" type="submit">Create Account</button>
            <p>Already have an account? <span style="color: #596D48"><strong>Log in</strong></span></p>
        </div>
    </div>
</body>
</html>
